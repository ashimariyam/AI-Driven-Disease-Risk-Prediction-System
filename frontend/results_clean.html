<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Assessment Results | HealthPredict AI</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --pink-brand: #ff6b9d;
            --success-color: #00d4aa;
            --warning-color: #ffa726;
            --danger-color: #f44336;
            --info-color: #2196f3;
            --dark-color: #1a202c;
            --light-color: #f8fafc;
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-pink: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            --gradient-success: linear-gradient(135deg, #00d4aa 0%, #4facfe 100%);
            --gradient-warning: linear-gradient(135deg, #ffa726 0%, #ffcc02 100%);
            --gradient-danger: linear-gradient(135deg, #f44336 0%, #ff6b6b 100%);
            --gradient-info: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* Modern Header */
        .modern-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-pink);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .brand-tagline {
            font-size: 0.8rem;
            color: #64748b;
            margin-left: 0.5rem;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-success);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 212, 170, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-color);
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .btn-secondary:hover {
            background: white;
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section */
        .results-hero {
            background: var(--gradient-primary);
            border-radius: 30px;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .results-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 30s infinite linear;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .results-hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .assessment-date {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2.5rem;
        }

        .hero-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Enhanced Grid Layout */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* Enhanced Card Styles */
        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 25px 25px 0 0;
        }

        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin: 0;
        }

        /* Enhanced Risk Display */
        .risk-display {
            text-align: center;
            padding: 2rem 0;
        }

        .risk-gauge-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }

        .risk-gauge {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #e2e8f0 0deg, #e2e8f0 270deg, transparent 270deg);
            position: relative;
            padding: 15px;
        }

        .gauge-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .risk-percentage {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .risk-label {
            font-size: 1rem;
            color: #64748b;
            font-weight: 500;
        }

        .risk-level-badge {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .risk-low {
            background: var(--gradient-success);
            color: white;
        }

        .risk-moderate {
            background: var(--gradient-warning);
            color: white;
        }

        .risk-high {
            background: var(--gradient-danger);
            color: white;
        }

        /* Enhanced Lists */
        .enhanced-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .enhanced-list li {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.8rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .enhanced-list li:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .list-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }

        .list-description {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Charts Section */
        .charts-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 3rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .chart-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Resources Section */
        .resources-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 3rem;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .resource-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .resource-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .resource-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .resource-description {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .resource-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .resource-link:hover {
            color: var(--pink-brand);
            transform: translateX(5px);
        }

        /* Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .fade-in-up:nth-child(1) { animation-delay: 0.1s; }
        .fade-in-up:nth-child(2) { animation-delay: 0.2s; }
        .fade-in-up:nth-child(3) { animation-delay: 0.3s; }
        .fade-in-up:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .results-hero {
                padding: 3rem 1.5rem;
            }

            .results-hero h1 {
                font-size: 2.5rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .hero-actions {
                flex-direction: column;
                align-items: center;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .resources-grid {
                grid-template-columns: 1fr;
            }

            .card-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            min-width: 300px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .notification-success {
            background: var(--gradient-success);
        }

        .notification-error {
            background: var(--gradient-danger);
        }

        .notification-info {
            background: var(--gradient-info);
        }

        .notification-warning {
            background: var(--gradient-warning);
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: auto;
            padding: 0;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .notification-close:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- Enhanced Header -->
    <header class="modern-header">
        <div class="header-container">
            <a href="index.html" class="brand-logo">
                HealthPredict AI
                <span class="brand-tagline">â€¢ Intelligent Health Insights</span>
            </a>
            
            <div class="header-actions">
                <a href="predict.html" class="btn btn-secondary">
                    <i class="fas fa-chart-line"></i> New Prediction
                </a>
                <a href="profile.html" class="btn btn-primary">
                    <i class="fas fa-user"></i> Profile
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Hero Section -->
        <section class="results-hero fade-in-up">
            <div class="hero-content">
                <h1 id="hero-title">Health Risk Assessment Results</h1>
                <p class="hero-subtitle">Your personalized health analysis is ready</p>
                <p class="assessment-date">Assessment Date: <span id="assessment-date">Loading...</span></p>
                
                <div class="hero-actions">
                    <button id="download-pdf" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download PDF Report
                    </button>
                    <button id="share-results" class="btn btn-secondary">
                        <i class="fas fa-share-alt"></i> Share Results
                    </button>
                    <button id="print-results" class="btn btn-secondary">
                        <i class="fas fa-print"></i> Print Report
                    </button>
                </div>
            </div>
        </section>

        <!-- Results Container (will be populated by JavaScript) -->
        <div class="results-container">
            <!-- Loading state -->
            <div class="result-card fade-in-up" style="text-align: center; padding: 4rem;">
                <div class="card-icon" style="background: var(--gradient-info); margin: 0 auto 2rem;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <h3>Loading your health assessment results...</h3>
                <p style="color: #64748b; margin-top: 1rem;">Please wait while we analyze your health data</p>
                <div style="margin-top: 2rem;">
                    <button onclick="loadSampleData('heart')" class="btn btn-primary" style="margin-right: 1rem;">
                        <i class="fas fa-heartbeat"></i> Load Sample Heart Results
                    </button>
                    <button onclick="loadSampleData('diabetes')" class="btn btn-secondary">
                        <i class="fas fa-tint"></i> Load Sample Diabetes Results
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script src="js/results.js"></script>
    <script>
        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add staggered animation delays
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });

            // Load and display results
            loadResults();
            
            // Initialize action buttons
            initializeActionButtons();
        });

        // Sample data for testing
        function loadSampleData(type) {
            if (type === 'heart') {
                const sampleHeartResult = {
                    risk_level: 'Moderate',
                    probability: 0.35,
                    confidence: 0.87,
                    risk_factors: [
                        'Age over 50',
                        'Elevated blood pressure',
                        'High cholesterol',
                        'Sedentary lifestyle'
                    ],
                    recommendations: [
                        'Regular cardiovascular exercise',
                        'Heart-healthy diet',
                        'Regular blood pressure monitoring',
                        'Stress management techniques'
                    ],
                    timestamp: new Date().toISOString()
                };
                
                localStorage.setItem('predictionType', 'heart');
                localStorage.setItem('heartPredictionResult', JSON.stringify(sampleHeartResult));
            } else {
                const sampleDiabetesResult = {
                    risk_level: 'Low',
                    probability: 0.15,
                    confidence: 0.92,
                    risk_factors: [
                        'Family history of diabetes',
                        'Slightly elevated BMI'
                    ],
                    recommendations: [
                        'Maintain healthy weight',
                        'Regular physical activity',
                        'Balanced diet with limited sugar',
                        'Annual glucose screening'
                    ],
                    timestamp: new Date().toISOString()
                };
                
                localStorage.setItem('predictionType', 'diabetes');
                localStorage.setItem('diabetesPredictionResult', JSON.stringify(sampleDiabetesResult));
            }
            
            // Reload the page to show results
            location.reload();
        }
    </script>
</body>
</html>
